    <div class="container">

      <form class="form-signin" action="/login" method="POST">
        {% csrf_token %} 
        <h2 class="form-signin-heading" style="text-align:center">Campus Calendar Login</h2>
        <label for="inputUser" class="sr-only">Username</label>
        <input name="username" type="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

{#        <a class="btn btn-lg btn-primary btn-block" href="new_account">Create an Account</a>#}
